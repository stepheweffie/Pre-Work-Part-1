<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>

    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />

      <div class="project-donation">
        <div class="box project-progress">
          <div class="status">
            <h4><strong>$ </strong>still needed for this project</h4>
          </div>
        </div>

        <div class="progress-bar">

        </div>

        <div class="box pitch-and-form"
          <div class="progress-text" id="reminder">
            Only 3 days left to fund this project.
            <br><br>
            Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.
          </div>

          <form>
            <input type="text" placeholder="$">
            <button type="submit">Give Now</button>
          </form>
          <div class="why-donate">
            Why give $50?
          </div>
        </div>


      <button class="bottom-buttons" type="button"><strong>Save for later</strong></button>
      <button class="bottom-buttons" type="button"><strong>Tell your friends</strong></button>

      </div>
    </div>
  </body>
</html>
